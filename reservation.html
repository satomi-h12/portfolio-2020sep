<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation | Nature Hotel Tokyo</title>
    <link rel="stylesheet" href="css/reservation.css">
    <script src="https://kit.fontawesome.com/071db74256.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <a href="#"><img src="image/logo-opacity.png" alt="image of icon"></a>
            </div>
            <nav>
                <ul class="gnav">
                    <li id="menu-image">
                        <a href=""><img src="image/menu.png" alt="image of menu icon"></a>
                        <ul>
                            <li id="home">
                                <a href="index.html">Home</a>
                            </li>
                            <li id="about">
                                <a href="about.html">About Us</a>
                            </li>
                            <li id="service">
                                <a href="service.html">Service</a>
                            </li>
                            <li id="reservation">
                                <a href="#">Reservation</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav> 
        </div>
        <main>
            <h1>Reservation</h1>
        </main>
    </header>
    
    <section class="reservation">
        <h2>Online Reservation</h2>
        <form action="#">
            <label for="checkin">Check In</label>
            <input type="date" name="checkin" id="checkin">
            <label for="checkout">Check Out</label>
            <input type="date" name="checkout" id="checkout">
            <label for="room">Room</label>
            <input type="number" name="room" id="room">
            <label for="adult">Adult</label>
            <input type="number" name="adult" id="adult">
            <label for="child">Child</label>
            <input type="number" name="child" id="child">
            <input type="submit" value="Search">
        </form>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contentholder">
            <article class="imageholder">
            <img src="image/contactUs.png" alt="image of contact us section">
            </article>
            <article class="textholder">
                <h3>Address</h3>
                <p>123-456 Tokyo Japan</p>
                <h3>Telephone</h3>
                <p>00-1111-2222</p>
                <h3>Email</h3>
                <p><a href="#">naturehotel-tokyo@abc.jp</a></p>
                <img src="image/logo-whitebg.png" alt="image of logo">
            </article>
        </div>
    </section>

    <footer>
        <a href="#"><i class="fab fa-instagram-square"></i></a>
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-line"></i></a>
        <div class="pagetop">
            <a href="#top"><img src="image/pagetop-icon.png" alt="icon of button"></a>
            <p>PAGE TOP</p>
        </div>
    </footer>
</body>
</html>
